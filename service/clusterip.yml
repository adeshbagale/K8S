apiVersion: apps/v1
kind: Deployment
metadata: 
    name: my-nginx
    labels:
      app: nginx
spec:
  replicas: 5
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: adeshmb/remote_repo:py
          ports:
            - containerPort: 80
  selector:
    matchLabels:
      app: nginx
---

apiVersion: v1
kind: Service
metadata:
  name: nginx-cluster-ip
spec:
  type: ClusterIP
  selector: 
    app: nginx
  ports:
    - name: http
      port: 30002
      targetPort: 80
      